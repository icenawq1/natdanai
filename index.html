<!DOCTYPE html>
<html lang="th" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeVault - Interactive Demo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Sarabun', 'sans-serif'], display: ['Orbitron', 'sans-serif'] },
                    colors: {
                        'primary': { '50': '#ecfdf5', '100': '#d1fae5', '200': '#a7f3d0', '300': '#6ee7b7', '400': '#34d399', '500': '#10b981', '600': '#059669', '700': '#047857', '800': '#065f46', '900': '#064e3b' },
                        'secondary': '#f59e0b', 'background': '#111827', 'surface': '#1f2937', 'text-main': '#f9fafb', 'text-muted': '#9ca3af',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body { scroll-behavior: smooth; }
        .modal-hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        .fade-out { animation: fadeOut 0.3s ease-in-out; }
        .slide-in-right { animation: slideInRight 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .slide-out-right { animation: slideOutRight 0.4s cubic-bezier(0.55, 0.085, 0.68, 0.53); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes slideOutRight { from { transform: translateX(0); } to { transform: translateX(100%); } }
    </style>
</head>

<body class="bg-background text-text-main font-sans">

    <!-- ===== MODALS (Pop-ups) ===== -->
    <!-- Cart Modal -->
    <div id="cart-modal-container" class="modal-hidden">
        <div id="cart-overlay" class="fixed inset-0 bg-black/60 z-50"></div>
        <div id="cart-modal" class="fixed top-0 right-0 h-full w-full max-w-md bg-surface shadow-2xl z-50 flex flex-col">
            <!-- Header -->
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h2 class="text-xl font-bold">ตะกร้าสินค้า</h2>
                <button id="close-cart-btn" class="p-2 rounded-full hover:bg-gray-700">
                    <i data-feather="x" class="w-6 h-6"></i>
                </button>
            </div>
            <!-- Items -->
            <div id="cart-items" class="flex-grow p-4 overflow-y-auto">
                <!-- Cart items will be injected here by JS -->
            </div>
            <!-- Footer -->
            <div class="p-4 border-t border-gray-700">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-text-muted">ยอดรวม</span>
                    <span id="cart-total" class="text-2xl font-bold">฿0</span>
                </div>
                <button id="checkout-btn" class="w-full bg-primary-600 hover:bg-primary-500 text-white font-bold py-3 rounded-lg transition-all disabled:bg-gray-600 disabled:cursor-not-allowed">
                    ชำระเงิน
                </button>
            </div>
        </div>
    </div>
    <!-- Success Modal -->
    <div id="success-modal-container" class="modal-hidden">
         <div class="fixed inset-0 bg-black/60 z-50 flex justify-center items-center p-4">
            <div id="success-modal" class="bg-surface rounded-xl shadow-2xl w-full max-w-lg p-6 text-center border-2 border-primary-500">
                <div class="w-16 h-16 bg-primary-500/20 rounded-full mx-auto flex justify-center items-center mb-4">
                    <i data-feather="check-circle" class="w-10 h-10 text-primary-400"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2">ชำระเงินสำเร็จ!</h2>
                <p class="text-text-muted mb-4">รหัสเกมของคุณถูกส่งมอบเรียบร้อยแล้ว</p>
                <div id="received-codes" class="space-y-3 mb-6 text-left">
                    <!-- Received codes will be injected here by JS -->
                </div>
                <button id="close-success-btn" class="w-full bg-primary-600 hover:bg-primary-500 text-white font-bold py-2.5 rounded-lg">
                    ปิด
                </button>
            </div>
        </div>
    </div>

    <!-- ===== HEADER / NAVIGATION ===== -->
    <header class="bg-surface/80 backdrop-blur-lg sticky top-0 z-40 border-b border-gray-700">
        <nav class="container mx-auto px-4 lg:px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-3xl font-display font-bold text-primary-400">CODEVAULT</a>
            <div class="flex items-center gap-4">
                <button id="open-cart-btn" class="relative p-2 rounded-full hover:bg-gray-700 transition-colors">
                    <i data-feather="shopping-cart" class="w-6 h-6"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 flex justify-center items-center w-5 h-5 bg-secondary text-gray-900 text-xs font-bold rounded-full">0</span>
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 lg:px-6 py-8">

        <!-- ===== HERO SECTION ===== -->
        <section class="relative rounded-2xl overflow-hidden mb-12 shadow-2xl shadow-primary-900/50">
            <img src="https://images.unsplash.com/photo-1593305842137-2d1e185c4373?q=80&w=2070&auto=format&fit=crop" class="w-full h-80 object-cover" alt="Hero Image">
            <div class="absolute inset-0 bg-gradient-to-t from-background via-background/60 to-transparent"></div>
            <div class="absolute inset-0 flex flex-col justify-center items-center text-center p-4">
                <h1 class="font-display text-5xl md:text-7xl font-bold text-white mb-4 drop-shadow-lg">
                    THE ULTIMATE<br><span class="text-primary-400">GAME VAULT</span>
                </h1>
                <a href="#products-section" class="px-8 py-3 bg-primary-600 hover:bg-primary-500 text-white font-bold rounded-full transition-all transform hover:scale-105">
                    เลือกซื้อสินค้า
                </a>
            </div>
        </section>

        <!-- ===== PRODUCT LISTING ===== -->
        <section id="products-section" class="mb-12">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                <h2 class="text-3xl font-bold font-display mb-4 md:mb-0 border-l-4 border-primary-500 pl-4">สินค้าทั้งหมด</h2>
                <!-- Filter Buttons -->
                <div id="filter-container" class="flex flex-wrap gap-2">
                    <button class="filter-btn active" data-filter="all">ทั้งหมด</button>
                    <button class="filter-btn" data-filter="steam">Steam</button>
                    <button class="filter-btn" data-filter="gamekey">Game Keys</button>
                    <button class="filter-btn" data-filter="garena">Garena</button>
                </div>
            </div>
            
            <!-- Product Grid -->
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Products will be injected here by JS -->
            </div>
        </section>
        
    </main>
    
    <footer class="bg-gray-900 border-t border-gray-700 mt-12">
        <div class="container mx-auto px-4 lg:px-6 py-8 text-center text-text-muted text-sm">
            <p>© 2024 CodeVault. Interactive Demo.</p>
        </div>
    </footer>

ock: true },

        let cart = [];

        // --- DOM ELEMENTS ---
        const productGrid = document.getElementById('product-grid');
        const filterContainer = document.getElementById('filter-container');
        const cartCountEl = document.getElementById('cart-count');
        const openCartBtn = document.getElementById('open-cart-btn');
        const closeCartBtn = document.getElementById('close-cart-btn');
        const cartModalContainer = document.getElementById('cart-modal-container');
        const cartModal = document.getElementById('cart-modal');
        const cartOverlay = document.getElementById('cart-overlay');
        const cartItemsEl = document.getElementById('cart-items');
        const cartTotalEl = document.getElementById('cart-total');
        const checkoutBtn = document.getElementById('checkout-btn');
        const successModalContainer = document.getElementById('success-modal-container');
        const closeSuccessBtn = document.getElementById('close-success-btn');
        const receivedCodesEl = document.getElementById('received-codes');

        // --- FUNCTIONS ---

        // Render products to the grid
        const renderProducts = (filter = 'all') => {
            const filteredProducts = filter === 'all' ? products : products.filter(p => p.category === filter);
            productGrid.innerHTML = filteredProducts.map(product => `
                <div class="product-card bg-surface rounded-xl overflow-hidden border border-gray-700 flex flex-col group transition-all duration-300 ${!product.inStock ? 'opacity-50' : 'hover:shadow-lg hover:shadow-primary-800/30 hover:border-primary-600'}">
                    <div class="relative">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                        ${!product.inStock ? `
                        <div class="absolute inset-0 bg-black/60 flex justify-center items-center">
                            <span class="text-white font-bold tracking-widest border-2 border-white px-4 py-2">สินค้าหมด</span>
                        </div>` : ''}
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="font-bold text-lg text-text-main">${product.name}</h3>
                        <div class="mt-auto pt-4">
                            <div class="flex justify-between items-center mb-4">
                                <p class="text-xl font-bold text-primary-400">฿${product.price.toLocaleString()}</p>
                                <span class="text-xs font-semibold px-3 py-1 ${product.inStock ? 'bg-green-800 text-green-200 border border-green-600' : 'bg-red-900 text-red-300 border border-red-700'} rounded-full">${product.inStock ? 'มีสินค้า' : 'สินค้าหมด'}</span>
                            </div>
                            <button class="add-to-cart-btn w-full bg-primary-600 hover:bg-primary-500 text-white font-bold py-2.5 px-4 rounded-lg transition-all transform group-hover:scale-105 disabled:bg-gray-600 disabled:cursor-not-allowed disabled:transform-none" data-id="${product.id}" ${!product.inStock ? 'disabled' : ''}>
                                ${product.inStock ? 'เพิ่มลงตะกร้า' : 'สินค้าหมด'}
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        };

        // Render items in the cart modal
        const renderCart = () => {
            if (cart.length === 0) {
                cartItemsEl.innerHTML = `<p class="text-text-muted text-center py-10">ตะกร้าของคุณว่างอยู่</p>`;
            } else {
                cartItemsEl.innerHTML = cart.map(item => `
                    <div class="flex items-center gap-4 mb-4">
                        <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-lg">
                        <div class="flex-grow">
                            <h4 class="font-semibold">${item.name}</h4>
                            <p class="text-sm text-text-muted">จำนวน: ${item.quantity}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-primary-400">฿${(item.price * item.quantity).toLocaleString()}</p>
                            <button class="remove-from-cart-btn text-xs text-red-400 hover:text-red-300" data-id="${item.id}">ลบออก</button>
                        </div>
                    </div>
                `).join('');
            }
            updateCartSummary();
        };

        // Update cart count and total price
        const updateCartSummary = () => {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartCountEl.textContent = totalItems;
            cartTotalEl.textContent = `฿${totalPrice.toLocaleString()}`;
            checkoutBtn.disabled = cart.length === 0;
        };

        // Add to Cart Logic
        const addToCart = (productId) => {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            renderCart();
        };
        
        // Remove from Cart Logic
        const removeFromCart = (productId) => {
            const itemIndex = cart.findIndex(item => item.id === productId);
            if (itemIndex > -1) {
                cart.splice(itemIndex, 1);
            }
            renderCart();
        };

        // Toggle Cart Modal
        const toggleCartModal = (show) => {
            if (show) {
                cartModalContainer.classList.remove('modal-hidden');
                cartOverlay.classList.remove('fade-out');
                cartOverlay.classList.add('fade-in');
                cartModal.classList.remove('slide-out-right');
                cartModal.classList.add('slide-in-right');
            } else {
                cartOverlay.classList.remove('fade-in');
                cartOverlay.classList.add('fade-out');
                cartModal.classList.remove('slide-in-right');
                cartModal.classList.add('slide-out-right');
                setTimeout(() => cartModalContainer.classList.add('modal-hidden'), 300);
            }
        };
        
        // Toggle Success Modal
        const toggleSuccessModal = (show) => {
            if (show) {
                successModalContainer.classList.remove('modal-hidden');
                successModalContainer.querySelector('div').classList.add('fade-in');
            } else {
                const modalDiv = successModalContainer.querySelector('div');
                modalDiv.classList.remove('fade-in');
                modalDiv.classList.add('fade-out');
                setTimeout(() => {
                    successModalContainer.classList.add('modal-hidden');
                    modalDiv.classList.remove('fade-out');
                }, 300);
            }
        }
        
        // Generate a random game code for demo
        const generateGameCode = () => {
            const parts = [];
            for(let i=0; i<3; i++) {
                parts.push(Math.random().toString(36).substring(2, 7).toUpperCase());
            }
            return parts.join('-');
        }

        // --- EVENT LISTENERS ---
        
        // Filter products
        filterContainer.addEventListener('click', (e) => {
            if (e.target.matches('.filter-btn')) {
                document.querySelector('.filter-btn.active').classList.remove('active');
                e.target.classList.add('active');
                renderProducts(e.target.dataset.filter);
            }
        });

        // Add to cart
        productGrid.addEventListener('click', (e) => {
            if (e.target.matches('.add-to-cart-btn')) {
                const productId = parseInt(e.target.dataset.id);
                addToCart(productId);
                
                // Visual feedback
                e.target.textContent = 'เพิ่มแล้ว!';
                setTimeout(() => { e.target.textContent = 'เพิ่มลงตะกร้า'; }, 1000);
            }
        });
        
        // Open/Close Cart Modal
        openCartBtn.addEventListener('click', () => toggleCartModal(true));
        closeCartBtn.addEventListener('click', () => toggleCartModal(false));
        cartOverlay.addEventListener('click', () => toggleCartModal(false));
        
        // Remove from cart inside modal
        cartItemsEl.addEventListener('click', (e) => {
            if (e.target.matches('.remove-from-cart-btn')) {
                const productId = parseInt(e.target.dataset.id);
                removeFromCart(productId);
            }
        });

        // Checkout process
        checkoutBtn.addEventListener('click', () => {
            if (cart.length === 0) return;
            
            // Show success modal with generated codes
            receivedCodesEl.innerHTML = cart.map(item => `
                <div class="bg-gray-900 p-3 rounded-lg border border-gray-700">
                    <p class="font-semibold text-text-main">${item.name} (x${item.quantity})</p>
                    <div class="mt-1 space-y-1">
                        ${Array.from({ length: item.quantity }).map(() => `
                            <p class="font-mono text-primary-400 bg-background p-2 rounded">${generateGameCode()}</p>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            toggleCartModal(false);
            setTimeout(() => toggleSuccessModal(true), 400); // Wait for cart to close
            
            // Clear cart
            cart = [];
            renderCart();
        });
        
        // Close success modal
        closeSuccessBtn.addEventListener('click', () => toggleSuccessModal(false));

        // --- INITIALIZATION ---
        renderProducts();
        renderCart();
        feather.replace(); // Activate icons
        
        // Add active style to filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.add('px-4', 'py-2', 'rounded-full', 'text-sm', 'font-semibold', 'transition-colors', 'border', 'border-gray-600', 'hover:bg-gray-700');
            if(btn.matches('.active')) {
                btn.classList.add('bg-primary-600', 'text-white', 'border-primary-600');
                btn.classList.remove('hover:bg-gray-700');
            }
        });
    });
    </script>
</body>
</html>
